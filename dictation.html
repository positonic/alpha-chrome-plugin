<!DOCTYPE html>
<html>
  <head>
    <title>Voice Dictation</title>
    <style>
      body { 
        font-family: sans-serif; 
        padding: 15px; 
        width: 300px;
        background-color: #f5f5f5;
        margin: 0;
      }
      button { 
        margin-bottom: 10px;
        padding: 8px 16px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }
      button:hover {
        background: #3367d6;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #output { 
        white-space: pre-wrap; 
        margin: 10px 0;
        padding: 10px;
        background: white;
        border-radius: 4px;
        min-height: 60px;
        line-height: 1.5;
        border: 1px solid #ddd;
      }
      .status {
        color: #666;
        margin-bottom: 10px;
        font-size: 14px;
      }
      .listening {
        color: #4285f4;
        font-weight: bold;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
      .title {
        margin: 0;
        font-size: 16px;
        color: #333;
      }
      .minimize {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 5px;
        margin: 0;
        width: auto;
      }
      .minimize:hover {
        color: #333;
        background: none;
      }
      .note {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2 class="title">Voice Dictation</h2>
      <button class="minimize" title="Minimize window">_</button>
    </div>
    
    <div class="status">Status: <span id="status">Ready</span></div>
    <button id="toggleDictation">Start Listening</button>
    
    <div>Last transcribed text:</div>
    <div id="output">Click "Start Listening" and speak into your microphone...</div>
    
    <div class="note">
      Window can be minimized. Dictation will continue in background.
    </div>
    
    <script src="dictation.js"></script>
  </body>
</html>
