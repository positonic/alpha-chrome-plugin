<!DOCTYPE html>
<html>
  <head>
    <title>Alpha Whisper</title>
    <style>
      body { 
        font-family: sans-serif; 
        padding: 10px; 
        width: 380px; 
      }
      button { 
        margin-bottom: 10px;
        padding: 8px 16px;
        background: #3E80F6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }
      button:hover {
        background: #3367d6;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .secondary-button {
        background: #f1f1f1;
        color: #333;
        font-size: 12px;
        padding: 6px 12px;
      }
      .secondary-button:hover {
        background: #e1e1e1;
      }
      #output { 
        white-space: pre-wrap; 
        margin-bottom: 10px;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
        min-height: 60px;
        line-height: 1.5;
      }
      textarea { 
        width: 100%; 
        height: 80px; 
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .instructions { 
        font-size: 12px; 
        color: #666; 
        margin-bottom: 10px;
      }
      #permission-status {
        color: #666;
        margin-bottom: 10px;
      }
      .note {
        font-size: 12px;
        background-color: #FFFDE7;
        padding: 8px;
        border-radius: 4px;
        border-left: 3px solid #FFC107;
        margin-bottom: 10px;
        line-height: 1.4;
      }
      .error {
        background-color: #FFEBEE;
        border-left: 3px solid #F44336;
      }
      .important {
        font-weight: bold;
        color: #d14836;
      }
      a {
        color: #4285f4;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .permission-steps {
        margin-top: 8px;
        list-style-type: decimal;
        padding-left: 25px;
      }
      .permission-steps li {
        margin-bottom: 5px;
      }
      h3 {
        margin-top: 0;
      }
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }
      .text-center {
        text-align: center;
      }
      .mt-10 {
        margin-top: 10px;
      }
      .api-key-section {
        margin: 20px;
      }
      .api-key-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      .hidden {
        display: none;
      }
      .clear-token-btn {
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 6px 10px;
        font-size: 12px;
        cursor: pointer;
        margin-left: 10px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      .clear-token-btn:hover {
        background: #c82333;
      }
      .inline-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .api-key-container {
        position: relative;
        margin-bottom: 10px;
      }
      .api-key-container input {
        padding-right: 40px;
      }
      .clear-api-key-btn {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 5px;
        font-size: 16px;
        color: #666;
        display: none;
      }
      .clear-api-key-btn:hover {
        color: #dc3545;
      }
      .api-key-container.has-value .clear-api-key-btn {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Alpha Whisper</h1>
    
    <div id="status"></div>
    
    <!-- API Key Section -->
    <div id="api-key-section">
        <h2>API Key Required</h2>
        <div class="api-key-container" id="api-key-container">
            <input type="text" id="api-key-input" placeholder="Enter your API key">
            <button id="clear-api-key" class="clear-api-key-btn" title="Clear API Key">‚úï</button>
        </div>
        <button id="save-api-key">Save API Key</button>
        <div id="api-key-status"></div>
    </div>

    <!-- Project Selection Section -->
    <div id="project-section" class="hidden">
        <div class="inline-container">
            <h2>Select Project</h2>
            <button id="clear-token-project" class="clear-token-btn" title="Clear API Token">üóëÔ∏è Clear Token</button>
        </div>
        <select id="project-dropdown">
            <option value="">Select a project...</option>
            <option value="cm7exh1nc0000xv7xfvmspmt3">Exponential</option>
            <option value="cm7i1nmhd0007116z5iqs6fok">Akashic</option>
            <option value="cm7lm6qql0000yyh0bstdkqt9">Tradescape</option>
            <option value="cmd2xuzq200021tykblvurm90">Trading</option>
        </select>
        <div id="project-status"></div>
    </div>

    <!-- Dictation Section -->
    <div id="dictation-section" class="hidden">
        <button id="start-dictation">Start Dictation</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
