<!DOCTYPE html>
<html>
  <head>
    <title>Voice Dictation Extension</title>
    <style>
      body { 
        font-family: sans-serif; 
        padding: 10px; 
        width: 380px; 
      }
      button { 
        margin-bottom: 10px;
        padding: 8px 16px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }
      button:hover {
        background: #3367d6;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .secondary-button {
        background: #f1f1f1;
        color: #333;
        font-size: 12px;
        padding: 6px 12px;
      }
      .secondary-button:hover {
        background: #e1e1e1;
      }
      #output { 
        white-space: pre-wrap; 
        margin-bottom: 10px;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
        min-height: 60px;
        line-height: 1.5;
      }
      textarea { 
        width: 100%; 
        height: 80px; 
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .instructions { 
        font-size: 12px; 
        color: #666; 
        margin-bottom: 10px;
      }
      #permission-status {
        color: #666;
        margin-bottom: 10px;
      }
      .note {
        font-size: 12px;
        background-color: #FFFDE7;
        padding: 8px;
        border-radius: 4px;
        border-left: 3px solid #FFC107;
        margin-bottom: 10px;
        line-height: 1.4;
      }
      .error {
        background-color: #FFEBEE;
        border-left: 3px solid #F44336;
      }
      .important {
        font-weight: bold;
        color: #d14836;
      }
      a {
        color: #4285f4;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .permission-steps {
        margin-top: 8px;
        list-style-type: decimal;
        padding-left: 25px;
      }
      .permission-steps li {
        margin-bottom: 5px;
      }
      h3 {
        margin-top: 0;
      }
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }
      .text-center {
        text-align: center;
      }
      .mt-10 {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Alpha Trader</h1>
    
    <div id="status"></div>
    
    <!-- These are the two key buttons we need -->
    <button id="request-permission">Allow Microphone Access</button>
    <br/>
    <button id="start-dictation" disabled>Start Dictation</button>
    
    <p>This will open a new window which remains open while you dictate. You can close it when you're done.</p>

    <script src="popup.js"></script>
  </body>
</html>
