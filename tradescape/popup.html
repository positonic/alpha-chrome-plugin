<!DOCTYPE html>
<html>
  <head>
    <title>Tradescape</title>
    <style>
      body { 
        font-family: sans-serif; 
        padding: 10px; 
        width: 380px; 
      }
      button { 
        margin-bottom: 10px;
        padding: 8px 16px;
        background: #3E80F6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }
      button:hover {
        background: #3367d6;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #status { 
        white-space: pre-wrap; 
        margin-bottom: 10px;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
        min-height: 0px;
        line-height: 1.5;
        display: none;
      }
      .api-key-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .hidden {
        display: none;
      }
      .clear-token-btn {
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 6px 10px;
        font-size: 12px;
        cursor: pointer;
        margin-left: 10px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      .clear-token-btn:hover {
        background: #c82333;
      }
      .inline-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .api-key-container {
        position: relative;
        margin-bottom: 10px;
      }
      .api-key-container input {
        padding-right: 40px;
      }
      .clear-api-key-btn {
        background: #f8f9fa;
        color: #6c757d;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        cursor: pointer;
        padding: 4px 8px;
        font-size: 12px;
        width: auto;
        margin-bottom: 10px;
        display: none;
      }
      .clear-api-key-btn:hover {
        background: #e9ecef;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div>
            <h1 style="margin: 0;">Tradescape</h1>
            <div id="test-mode-indicator" style="font-size: 10px; color: orange; font-weight: bold; display: none;"></div>
        </div>
        <button id="clear-api-key" class="clear-api-key-btn" title="Clear API Key" style="margin: 0;">âœ• Clear</button>
    </div>
    
    <div id="status"></div>
       
    <!-- API Key Section -->
    <div id="api-key-section">
        <h2>API Key Required</h2>
        <div class="api-key-container" id="api-key-container">
            <input type="text" id="api-key-input" class="api-key-input" placeholder="Enter your API key">
        </div>
        <button id="save-api-key">Save API Key</button>
        <div id="api-key-status"></div>
    </div>

    <!-- Dictation Section (No project selection needed) -->
    <div id="dictation-section" class="hidden">
        <button id="start-dictation">Start Dictation</button>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
